<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Library</h1>
  <table>
    <thead>
      <tr>
        <th class="title-head">Title</th>
        <th class="author-head">Author</th>
        <th class="pages-head"># Pages</th>
        <th>Read</th>
        <th></th>
      </tr>
    </thead>

    <tbody class="book-list"></tbody>

    <form>
      <tr class="new-row">
        <td>
          <input type="text" name="title" value="Title" onfocus="this.select()">
        </td>
        <td>
          <input type="text" name="author" value="Author" onfocus="this.select()">
        </td>
        <td>
          <input type="number" class="pages" name="pages" value="0" onfocus="this.select()">
        </td>
        <td class="read-cell">
          <input type="checkbox" name="read">
        </td>
        <td>
          <input type="image" src="icons/check.svg" class="submit">
        </td>
      </tr>
    </form>
    
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button class="new">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
          </button>
        </td>
      </tr>
    </tfoot>
  </table>

  

  

</body>
</html>
